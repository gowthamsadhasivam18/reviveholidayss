
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Revive Holidayss</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Welcome to Revive Holidayss</h1>
        <p>Collect memories, not things.</p>
    </header>

    <section class="gallery">
        <h2>Adventure Gallery</h2>
        <div class="grid">
            <div><img src="images/trekking.jpg" alt="Trekking" /><p>Trekking</p></div>
            <div><img src="images/jeep.jpg" alt="Jeep Safari" /><p>Jeep Safari</p></div>
            <div><img src="images/tent.jpg" alt="Tent Stay" /><p>Tent Stay</p></div>
            <div><img src="images/bbq.jpg" alt="BBQ" /><p>BBQ</p></div>
            <div><img src="images/waterfalls.jpg" alt="Waterfalls" /><p>Waterfalls</p></div>
            <div><img src="images/campfire.jpg" alt="Campfire" /><p>Campfire</p></div>
        </div>
    </section>

    <section class="form-section">
        <h2>Book Your Trip</h2>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <input type="tel" placeholder="Your Phone" required />
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Contact us on WhatsApp:</p>
        <p><strong>+91 93644 37888</strong> | <strong>+91 63809 72825</strong></p>
    </footer>
</body>
</html>
